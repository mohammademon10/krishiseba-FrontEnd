<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | KrishiSeba</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; }
        body {
            background: linear-gradient(270deg, #ffffff 50%, #a8e063 100%);
            background-size: 400% 400%;
            animation: bgSlide 12s ease infinite;
            min-height: 100vh;
        }
        @keyframes bgSlide {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 240px;
            background: #388e3c;
            color: #fff;
            padding: 40px 0 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 18px rgba(56,142,60,0.08);
            z-index: 2;
            position: relative;
        }
        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 1.7em;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0%,100% { color: #e8f5e9; text-shadow: 0 0 8px #81c784; }
            50% { color: #a5d6a7; text-shadow: 0 0 12px #66bb6a; }
        }
        .sidebar-logo {
            width: 38px;
            height: 38px;
            border-radius: 50%;
        }
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-top: 20px;
        }
        .sidebar-nav a {
            padding: 16px 40px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.08em;
            border-left: 4px solid transparent;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar-nav a.active,
        .sidebar-nav a:hover {
            background: #2e7031;
            color: #a8e063;
            border-left: 4px solid #a8e063;
        }
        .main-content {
            flex: 1;
            padding: 48px 40px 32px 40px;
            margin-left: 240px;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.97);}
            to { opacity: 1; transform: scale(1);}
        }
        .dashboard-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 36px;
        }
        .dashboard-header h1 {
            font-size: 2.2em;
            color: #032433;
            font-weight: 800;
            letter-spacing: 1px;
            animation: slideIn 1s;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .dashboard-cards {
            display: flex;
            gap: 28px;
            flex-wrap: wrap;
            margin-bottom: 36px;
        }
        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 4px 18px rgba(56,142,60,0.10);
            padding: 32px 28px;
            min-width: 210px;
            flex: 1 1 220px;
            text-align: center;
            animation: cardPop 0.8s cubic-bezier(.23,1.01,.32,1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 32px rgba(56,142,60,0.18);
        }
        @keyframes cardPop {
            from { opacity: 0; transform: scale(0.92);}
            to { opacity: 1; transform: scale(1);}
        }
        .card h3 {
            margin-bottom: 12px;
            color: #388e3c;
            font-size: 1.2em;
            font-weight: 700;
        }
        .card p {
            font-size: 2.1em;
            margin: 0;
            color: #27ae60;
            font-weight: 800;
            letter-spacing: 1px;
        }
        .admin-actions {
            margin-top: 40px;
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
        }
        .admin-btn {
            background: #66bb6a;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 32px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(56,142,60,0.10);
            transition: background 0.2s, transform 0.2s;
        }
        .admin-btn:hover {
            background: #388e3c;
            transform: scale(1.05);
        }
        @media (max-width: 900px) {
            .dashboard-cards { flex-direction: column; gap: 18px;}
            .main-content { padding: 28px 10px 18px 10px; margin-left: 0;}
            .sidebar { position: relative; width: 100%; height: auto; flex-direction: row; padding: 18px 0;}
            .sidebar-nav { display: flex; flex-direction: row; justify-content: center;}
            .sidebar-nav a { padding: 12px 18px; font-size: 1em;}
        }
        @media (max-width: 600px) {
            .dashboard-header h1 { font-size: 1.2em;}
            .main-content { padding: 10px;}
            .sidebar h2 { font-size: 1.1em;}
        }
        body.dark-mode {
    background: linear-gradient(270deg, #232b2b 50%, #1a3a1a 100%);
}
body.dark-mode .sidebar {
    background: #232b2b;
    color: #a8e063;
    box-shadow: 2px 0 18px rgba(30,60,30,0.18);
}
body.dark-mode .sidebar h2,
body.dark-mode .sidebar-nav a {
    color: #a8e063;
}
body.dark-mode .sidebar-nav a.active,
body.dark-mode .sidebar-nav a:hover {
    background: #2e7031;
    color: #fff;
}
body.dark-mode .main-content {
    background: transparent;
    color: #e0e0e0;
}
body.dark-mode .dashboard-header h1 {
    color: #a8e063;
}
body.dark-mode .card {
    background: #232b2b;
    color: #e0e0e0;
    box-shadow: 0 8px 32px rgba(30,60,30,0.18);
}
body.dark-mode .card h3 {
    color: #a8e063;
}
body.dark-mode .card p {
    color: #81c784;
}
body.dark-mode .admin-btn,
body.dark-mode #themeToggle {
    background: #2e7031;
    color: #fff;
}
body.dark-mode .admin-btn:hover,
body.dark-mode #themeToggle:hover {
    background: #388e3c;
}
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>
                <img src="1.jpg" alt="Logo" class="sidebar-logo">
                Admin Panel
            </h2>
            <nav class="sidebar-nav">
                <a href="AdminDashboard.html" class="active" data-section="dashboard">Dashboard</a>
                <a href="adminUsers.html" data-section="users">Users</a>
                <a href="adminPosts.html" data-section="posts">Posts</a>
                <a href="adminReports.html" data-section="reports">Reports</a>
                <a href="adminMessages.html" data-section="messages">Messages</a>
                <a href="adminSettings.html" data-section="settings">Settings</a>
                <a href="loginForAdmin.html" data-section="logout">Logout</a>
            </nav>
        </aside>
        <!-- Main Content -->
        <div class="main-content">
            <div class="dashboard-header">
                <h1>Welcome, Admin</h1>
                <button id="themeToggle" style="margin-left:20px; padding:8px 18px; border-radius:8px; border:none; background:#388e3c; color:#fff; font-weight:700; cursor:pointer;">
                    üåô Dark Mode
                </button>
            </div>
            <div class="dashboard-cards">
                <div class="card">
                    <h3>Total Users</h3>
                    <p>1,234</p>
                </div>
                <div class="card">
                    <h3>Active Posts</h3>
                    <p>567</p>
                </div>
                <div class="card">
                    <h3>Pending Reports</h3>
                    <p>12</p>
                </div>
                <div class="card">
                    <h3>Revenue</h3>
                    <p>‡ß≥4,500</p>
                </div>
            </div>
            <div class="admin-actions">
                <button class="admin-btn">View All Users</button>
                <button class="admin-btn">Review Reports</button>
                <button class="admin-btn">Manage Posts</button>
                <button class="admin-btn" onclick="window.location.href='loginForAdmin.html'">Logout</button>
            </div>
        </div>
    </div>

    <script>
// Sidebar active state
document.querySelectorAll('.sidebar-nav a').forEach(function(item) {
    item.addEventListener('click', function() {
        document.querySelectorAll('.sidebar-nav a').forEach(a => a.classList.remove('active'));
        this.classList.add('active');
    });
});

// Admin action buttons
document.querySelectorAll('.admin-actions .admin-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
        if (this.textContent.includes('Logout')) return; // Already handled by href
        alert(this.textContent + " feature coming soon!");
    });
});

// Theme toggle
const themeToggle = document.getElementById('themeToggle');
const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

// Set initial mode from localStorage or system preference
if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && prefersDark)) {
  document.body.classList.add('dark-mode');
  themeToggle.textContent = "‚òÄÔ∏è Light Mode";
}

themeToggle.addEventListener('click', function() {
  document.body.classList.toggle('dark-mode');
  if(document.body.classList.contains('dark-mode')) {
    themeToggle.textContent = "‚òÄÔ∏è Light Mode";
    localStorage.setItem('theme', 'dark');
  } else {
    themeToggle.textContent = "üåô Dark Mode";
    localStorage.setItem('theme', 'light');
  }
});
    </script>
</body>
</html>
