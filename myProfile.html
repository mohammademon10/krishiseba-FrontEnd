<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile | KrishiSeba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(135deg, #d0f0c0 0%, #a1d99b 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #2e3a26;
      display: flex;
      overflow-x: hidden;
    }
    .sidebar {
      width: 260px;
      background: #4caf50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      position: fixed;
      height: 100vh;
      box-shadow: 3px 0 15px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 50px;
      font-weight: 800;
      letter-spacing: 3px;
      user-select: none;
      text-shadow: 1px 1px 2px #2e7d32;
      font-size: 28px;
      animation: pulseText 3s infinite ease-in-out;
    }
    @keyframes pulseText {
      0%,100% { color: #e8f5e9; text-shadow: 0 0 8px #81c784; }
      50% { color: #a5d6a7; text-shadow: 0 0 12px #66bb6a; }
    }
    .sidebar nav a {
      color: white;
      text-decoration: none;
      padding: 16px 22px;
      margin-bottom: 14px;
      border-radius: 10px;
      display: block;
      font-weight: 700;
      letter-spacing: 0.8px;
      box-shadow: 0 0 5px transparent;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background-color 0.4s, box-shadow 0.4s;
    }
    .sidebar nav a::before {
      content: '';
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.15);
      transition: left 0.4s;
      border-radius: 10px;
      z-index: 1;
    }
    .sidebar nav a:hover::before { left: 0; }
    .sidebar nav a:hover, .sidebar nav a.active {
      background: #388e3c;
      box-shadow: 0 0 15px #388e3c;
      z-index: 2;
      color: #dcedc8;
    }
    .main-content {
      margin-left: 260px;
      padding: 40px 0 40px 0;
      flex: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: transparent;
      animation: fadeInContent 0.8s ease forwards;
    }
    @keyframes fadeInContent {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .profile-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(102, 187, 106, 0.25);
      padding: 40px 38px 32px 38px;
      max-width: 480px;
      width: 100%;
      margin-bottom: 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeUp 0.7s ease;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #a8e063;
      margin-bottom: 18px;
      box-shadow: 0 0 12px #a8e063;
      background: #f6fff6;
      transition: box-shadow 0.3s;
    }
    .profile-card h2 {
      color: #388e3c;
      font-size: 1.5em;
      margin-bottom: 18px;
      font-weight: 800;
      letter-spacing: 1px;
    }
    .profile-card label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #2e7d32;
    }
    .profile-card input[type="text"],
    .profile-card input[type="email"],
    .profile-card input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1.5px solid #b2dfdb;
      font-size: 1em;
      margin-bottom: 18px;
      background: #f9fff9;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .profile-card input[type="text"]:focus,
    .profile-card input[type="email"]:focus,
    .profile-card input[type="password"]:focus {
      border-color: #4caf50;
      box-shadow: 0 0 8px #a8e063;
      background: #e8f5e9;
    }
    .profile-card input[type="file"] {
      margin-bottom: 18px;
      font-size: 1em;
    }
    .profile-card button {
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 32px;
      font-size: 1em;
      font-weight: 700;
      cursor: pointer;
      margin-top: 8px;
      margin-bottom: 8px;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 6px 18px rgba(76, 175, 80, 0.2);
    }
    .profile-card button:hover {
      background: #388e3c;
      box-shadow: 0 8px 24px rgba(56, 142, 60, 0.3);
    }
    .success-msg {
      color: #43a047;
      margin-bottom: 12px;
      font-weight: 600;
      display: none;
      text-align: center;
    }
    .error-msg {
      color: #e53935;
      margin-bottom: 12px;
      font-weight: 600;
      display: none;
      text-align: center;
    }
    @media (max-width: 900px) {
      .main-content { margin-left: 0; padding: 20px 0;}
      .sidebar { position: relative; width: 100%; height: auto; padding: 25px 20px;}
    }
    @media (max-width: 600px) {
      .profile-card { padding: 18px 8px; }
      .sidebar h2 { font-size: 1.1em;}
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2>
      <img src="1.jpg" alt="" height="50" width="50" style="border-radius:50px;vertical-align:middle;margin-right:10px;">
      KrishiSeba
    </h2>
    <nav>
      <a href="provederDashboard.html" data-section="dashboard">Dashboard</a>
      <a href="addEqupment.html" data-section="add-equipment">Add Equipment</a>
      <a href="myequpment.html" data-section="my-equipment">My Equipment</a>
      <a href="myProfile.html" class="active" data-section="myProfile">My Profile</a>
      <a href="myOrders.html" data-section="myOrders">Orders</a>
      <a href="myMessages.html" data-section="myMessages">Messages</a>
      <a href="login.html" data-section="logout">Logout</a>
    </nav>
  </aside>
  <main class="main-content">
    <div class="profile-card">
      <h2>Profile Information</h2>
      <img src="emon.jpg" alt="Avatar" class="profile-avatar" id="avatarPreview">
      <form id="profileForm">
        <label>Name:
          <input type="text" id="userName" value="Md. Emon Hossain">
        </label>
        <label>Email:
          <input type="email" id="userEmail" value="emon@krishiseba.com">
        </label>
        <label>Change Avatar:
          <input type="file" id="avatarInput" accept="image/*">
        </label>
        <button type="submit">Save Changes</button>
      </form>
      <div class="success-msg" id="profileSuccess">Profile updated successfully!</div>
    </div>
    <div class="profile-card">
      <h2>Change Password</h2>
      <form id="passwordForm">
        <label>Current Password:
          <input type="password" id="currentPassword">
        </label>
        <label>New Password:
          <input type="password" id="newPassword">
        </label>
        <label>Confirm New Password:
          <input type="password" id="confirmPassword">
        </label>
        <button type="submit">Change Password</button>
      </form>
      <div class="success-msg" id="passwordSuccess">Password changed successfully!</div>
      <div class="error-msg" id="passwordError">Passwords do not match!</div>
    </div>
  </main>
  <script>
    // Sidebar active state
    document.querySelectorAll('.sidebar nav a').forEach(function(item) {
      item.addEventListener('click', function() {
        document.querySelectorAll('.sidebar nav a').forEach(a => a.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // Profile form
    document.getElementById('profileForm').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('profileSuccess').style.display = 'block';
      setTimeout(() => {
        document.getElementById('profileSuccess').style.display = 'none';
      }, 1800);
    };

    // Avatar preview
    document.getElementById('avatarInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          document.getElementById('avatarPreview').src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Password form
    document.getElementById('passwordForm').onsubmit = function(e) {
      e.preventDefault();
      var newPass = document.getElementById('newPassword').value;
      var confirmPass = document.getElementById('confirmPassword').value;
      if (newPass !== confirmPass || newPass === "") {
        document.getElementById('passwordError').style.display = 'block';
        document.getElementById('passwordSuccess').style.display = 'none';
      } else {
        document.getElementById('passwordError').style.display = 'none';
        document.getElementById('passwordSuccess').style.display = 'block';
        setTimeout(() => {
          document.getElementById('passwordSuccess').style.display = 'none';
        }, 1800);
        document.getElementById('passwordForm').reset();
      }
    };
  </script>
</body>
</html>
