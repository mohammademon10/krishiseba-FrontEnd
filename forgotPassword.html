<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrishiSeba - Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffffff 50%, #a8e063 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 40px;
            text-align: center;
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #032433;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            outline: none;
        }

        input:focus {
            border-color: #66bb6a;
        }

        button {
            background: #66bb6a;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #0a1700;
        }

        .back-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .back-link a {
            color: #022203;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Forgot Your Password?</h2>
        <p>Enter your email or phone to reset your password.</p>
        <form>
            <input type="text" placeholder="Email or Phone" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <div class="back-link">
            Back to <a href="login.html">Login</a>
        </div>
    </div>
    <script>
document.querySelector('.container form').addEventListener('submit', function(e) {
    e.preventDefault();
    var contact = this.querySelector('input').value.trim();
    if (!contact) {
        alert("Please enter your email or phone.");
        return false;
    }
    alert("If this account exists, a reset link has been sent to: " + contact);
    // Optionally, redirect to login page:
    // window.location.href = "login.html";
});
</script>
</body>

</html>
