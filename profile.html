<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile | KrishiSeba</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0ffe7 0%, #a8e063 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      transition: background 0.4s;
      overflow: hidden;
      flex-direction: column;
    }
    /* Animated floating circles */
    .bg-circles {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .bg-circles span {
      position: absolute;
      border-radius: 50%;
      opacity: 0.18;
      animation: float 16s linear infinite;
      background: #a8e063;
      filter: blur(2px);
    }
    .bg-circles span:nth-child(1) { width: 120px; height: 120px; left: 10vw; top: 20vh; animation-delay: 0s;}
    .bg-circles span:nth-child(2) { width: 80px; height: 80px; left: 70vw; top: 10vh; animation-delay: 4s;}
    .bg-circles span:nth-child(3) { width: 100px; height: 100px; left: 50vw; top: 70vh; animation-delay: 8s;}
    .bg-circles span:nth-child(4) { width: 60px; height: 60px; left: 80vw; top: 60vh; animation-delay: 12s;}
    @keyframes float {
      0% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-40px) scale(1.1);}
      100% { transform: translateY(0) scale(1);}
    }

    .profile-card {
      background: rgba(255,255,255,0.97);
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(56,142,60,0.18), 0 0 0 4px #a8e06333;
      padding: 44px 32px 32px 32px;
      max-width: 410px;
      width: 100%;
      text-align: center;
      position: relative;
      animation: fadeIn 1s;
      z-index: 1;
      border: 2.5px solid #a8e063;
      transition: box-shadow 0.3s, border 0.3s;
    }
    .profile-card:hover {
      box-shadow: 0 12px 40px #a8e06355, 0 0 0 6px #a8e06355;
      border-color: #388e3c;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97);}
      to { opacity: 1; transform: scale(1);}
    }
    .profile-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #a8e063;
      margin-bottom: 18px;
      box-shadow: 0 2px 18px #a8e06344;
      transition: transform 0.3s, box-shadow 0.3s;
      background: #f6fff2;
    }
    .profile-avatar:hover {
      transform: scale(1.07) rotate(-2deg);
      box-shadow: 0 6px 32px #a8e06377;
      border-color: #388e3c;
    }
    .profile-card h2 {
      margin-bottom: 8px;
      font-size: 2em;
      color: #388e3c;
      font-weight: 800;
      letter-spacing: 0.5px;
    }
    .profile-card p {
      color: #555;
      margin-bottom: 18px;
      font-size: 1.13em;
      font-weight: 500;
    }
    .profile-info {
      text-align: left;
      margin-bottom: 18px;
    }
    .profile-info label {
      font-weight: 700;
      color: #388e3c;
      display: block;
      margin-bottom: 2px;
      font-size: 1.05em;
      letter-spacing: 0.2px;
    }
    .profile-info input, .profile-info textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 12px;
      border: 2px solid #a8e063;
      border-radius: 8px;
      font-size: 1.08em;
      background: #f8fff4;
      color: #222;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 6px #a8e06311;
    }
    .profile-info input:focus, .profile-info textarea:focus {
      border-color: #388e3c;
      outline: none;
      box-shadow: 0 2px 12px #a8e06333;
    }
    .profile-info input:disabled, .profile-info textarea:disabled {
      background: #f3f3f3;
      color: #888;
      border-color: #e0e0e0;
      box-shadow: none;
    }
    .profile-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 10px;
    }
    .profile-actions button {
      background: linear-gradient(90deg, #66bb6a 60%, #a8e063 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 26px;
      font-size: 1.08em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 2px 10px #a8e06322;
      letter-spacing: 0.2px;
    }
    .profile-actions button:hover {
      background: linear-gradient(90deg, #388e3c 60%, #a8e063 100%);
      transform: scale(1.06);
      box-shadow: 0 4px 18px #a8e06344;
    }
    .dashboard-btn {
      margin: 32px auto 0 auto;
      display: block;
      background: linear-gradient(90deg, #66bb6a 60%, #a8e063 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 36px;
      font-size: 1.13em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      box-shadow: 0 2px 10px #a8e06322;
      letter-spacing: 0.2px;
    }
    .dashboard-btn:hover {
      background: linear-gradient(90deg, #388e3c 60%, #a8e063 100%);
      transform: scale(1.06);
      box-shadow: 0 4px 18px #a8e06344;
    }
    @media (max-width: 500px) {
      .profile-card { padding: 18px 5vw 18px 5vw; }
    }
  </style>
</head>
<body>
  <!-- Animated background circles -->
  <div class="bg-circles">
    <span></span><span></span><span></span><span></span>
  </div>
  <div class="profile-card">
    <img src="krishi.png" alt="Profile Picture" class="profile-avatar" id="avatarImg">
    <h2 id="profileName">Korim Uddin</h2>
    <p id="profileRole">Farmer</p>
    <form id="profileForm" autocomplete="off">
      <div class="profile-info">
        <label for="profilePhone">Phone</label>
        <input type="text" id="profilePhone" value="017XXXXXXXX" disabled>
        <label for="profileEmail">Email</label>
        <input type="email" id="profileEmail" value="korim@example.com" disabled>
        <label for="profileAddress">Address</label>
        <textarea id="profileAddress" rows="2" disabled>Dhanmondi, Dhaka</textarea>
      </div>
      <div class="profile-actions">
        <button type="button" id="editBtn">Edit</button>
        <button type="submit" id="saveBtn" style="display:none;">Save</button>
        <button type="button" id="cancelBtn" style="display:none;">Cancel</button>
      </div>
    </form>
    <a href="farmer_dashboard.html" class="dashboard-btn">Back to Dashboard</a>
   
  </div>
  <script>
    // Profile edit logic
    const form = document.getElementById('profileForm');
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const inputs = form.querySelectorAll('input, textarea');
    let oldValues = {};

    editBtn.onclick = function() {
      inputs.forEach(inp => {
        oldValues[inp.id] = inp.value;
        inp.disabled = false;
      });
      editBtn.style.display = 'none';
      saveBtn.style.display = '';
      cancelBtn.style.display = '';
    };

    cancelBtn.onclick = function() {
      inputs.forEach(inp => {
        inp.value = oldValues[inp.id];
        inp.disabled = true;
      });
      editBtn.style.display = '';
      saveBtn.style.display = 'none';
      cancelBtn.style.display = 'none';
    };

    form.onsubmit = function(e) {
      e.preventDefault();
      inputs.forEach(inp => inp.disabled = true);
      editBtn.style.display = '';
      saveBtn.style.display = 'none';
      cancelBtn.style.display = 'none';
      alert("Profile updated successfully!");
    };
  </script>
</body>
</html>
