<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Requests | KrishiSeba</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0ffe7 0%, #a8e063 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255,255,255,0.97);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(56,142,60,0.13);
      padding: 36px 24px 28px 24px;
    }
    h1 {
      color: #388e3c;
      text-align: center;
      margin-bottom: 28px;
      font-size: 2.1em;
      font-weight: 800;
      letter-spacing: 0.5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 18px;
      background: #f8fff4;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 12px #a8e06322;
    }
    th, td {
      padding: 14px 10px;
      text-align: center;
      font-size: 1.05em;
    }
    th {
      background: #a8e063;
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    tr:nth-child(even) td {
      background: #f3fbe9;
    }
    tr:nth-child(odd) td {
      background: #f8fff4;
    }
    .status {
      font-weight: 700;
      border-radius: 6px;
      padding: 5px 12px;
      display: inline-block;
    }
    .status.pending { background: #fffbe7; color: #bfa100; }
    .status.approved { background: #e7ffe7; color: #388e3c; }
    .status.rejected { background: #ffe7e7; color: #c62828; }
    .cancel-btn {
      background: #c62828;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 7px 18px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .cancel-btn:hover {
      background: #a31515;
      transform: scale(1.06);
    }
    .no-requests {
      text-align: center;
      color: #888;
      font-size: 1.15em;
      margin: 40px 0 20px 0;
    }
    .back-btn {
      display: block;
      margin: 30px auto 0 auto;
      background: linear-gradient(90deg, #66bb6a 60%, #a8e063 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 36px;
      font-size: 1.13em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      box-shadow: 0 2px 10px #a8e06322;
      letter-spacing: 0.2px;
      text-align: center;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #388e3c 60%, #a8e063 100%);
      transform: scale(1.06);
      box-shadow: 0 4px 18px #a8e06344;
    }
    @media (max-width: 700px) {
      .container { padding: 10px 2vw 18px 2vw; }
      th, td { font-size: 0.98em; padding: 10px 4px; }
      h1 { font-size: 1.3em; }
    }
    @media (max-width: 500px) {
      table, thead, tbody, th, td, tr { display: block; }
      th { text-align: left; }
      tr { margin-bottom: 18px; }
      td { text-align: right; position: relative; padding-left: 50%; }
      td:before {
        position: absolute;
        left: 10px;
        top: 10px;
        white-space: nowrap;
        font-weight: 700;
        color: #388e3c;
        content: attr(data-label);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Rental Requests</h1>
    <table id="requestsTable">
      <thead>
        <tr>
          <th>Equipment</th>
          <th>Quantity</th>
          <th>Start Date</th>
          <th>Duration</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example rows, you can generate these dynamically -->
        <tr>
          <td data-label="Equipment">Tractor</td>
          <td data-label="Quantity">2</td>
          <td data-label="Start Date">2025-05-20</td>
          <td data-label="Duration">5 days</td>
          <td data-label="Status"><span class="status pending">Pending</span></td>
          <td data-label="Action"><button class="cancel-btn">Cancel</button></td>
        </tr>
        <tr>
          <td data-label="Equipment">Harvester</td>
          <td data-label="Quantity">1</td>
          <td data-label="Start Date">2025-06-01</td>
          <td data-label="Duration">3 days</td>
          <td data-label="Status"><span class="status approved">Approved</span></td>
          <td data-label="Action"></td>
        </tr>
        <tr>
          <td data-label="Equipment">Seed Drill</td>
          <td data-label="Quantity">1</td>
          <td data-label="Start Date">2025-06-10</td>
          <td data-label="Duration">2 days</td>
          <td data-label="Status"><span class="status rejected">Rejected</span></td>
          <td data-label="Action"></td>
        </tr>
      </tbody>
    </table>
    <div id="noRequests" class="no-requests" style="display:none;">
      You have no rental requests at the moment.
    </div>
    <a href="farmer_dashboard.html" class="back-btn">Back to Dashboard</a>
  </div>
  <script>
    // Cancel button logic
    document.querySelectorAll('.cancel-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        if(confirm("Are you sure you want to cancel this request?")) {
          // Remove the row
          const row = btn.closest('tr');
          row.parentNode.removeChild(row);

          // If no more requests, show message
          if(document.querySelectorAll('#requestsTable tbody tr').length === 0) {
            document.getElementById('requestsTable').style.display = 'none';
            document.getElementById('noRequests').style.display = '';
          }
        }
      });
    });
  </script>
</body>
</html>
